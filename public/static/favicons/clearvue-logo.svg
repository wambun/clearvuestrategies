<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FD8"/>
      <stop offset="50%" style="stop-color:#3182B8"/>
      <stop offset="100%" style="stop-color:#2567A0"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B8FCA"/>
      <stop offset="100%" style="stop-color:#1E5A90"/>
    </linearGradient>
  </defs>

  <!-- Outer circle with gradient -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- Inner darker circle for depth -->
  <circle cx="256" cy="256" r="220" fill="url(#innerGrad)"/>

  <!-- Left edge highlight -->
  <ellipse cx="180" cy="256" rx="30" ry="180" fill="#5AADE8" opacity="0.15"/>

  <!-- C letter - stylized arc -->
  <path d="M 280 120
           A 145 145 0 1 0 280 392
           L 260 345
           A 100 100 0 1 1 260 167
           Z"
        fill="#FFFFFF"/>

  <!-- V / Checkmark overlay -->
  <path d="M 215 235
           L 270 340
           L 380 170
           L 340 155
           L 270 280
           L 240 225
           Z"
        fill="#FFFFFF"/>
</svg>
